<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- 頁面字元編碼 -->
    <meta charset="utf-8">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 啟用360瀏覽器的極速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微軟的老式瀏覽器 -->
    <meta name="MobileOptimized" content="320">
    <!-- 關鍵字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 設置移動端視圖 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 針對手持設備優化，主要是針對一些老的不識別viewport的瀏覽器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 刪除蘋果默認的工具欄和菜單欄 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 設置蘋果工具欄顏色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略頁面中的數字識別為電話，忽略email識別 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- uc強制豎屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ強制豎屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC強制全螢幕 -->
    <meta name="full-screen" content="yes"> 
    <!-- QQ強制全螢幕 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC應用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ應用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 點擊無高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>BLND</title>
    <!-- <link rel="Shortcut Icon" type="image/x-icon" href="pic/icon.ico"> -->
    <link rel="Shortcut Icon" type="icon" href="pic/icon2.ico">
  </head>

    <script src="Anim_g.js"></script>
    <script src="Anim_h.js"></script>
    <script src="Anim_j.js"></script>
    <script src="Anim_k.js"></script>
    <script src="Anim_l.js"></script>
</body>
</html>
